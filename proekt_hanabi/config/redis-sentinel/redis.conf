port 26379

# monitor the master by IP (no DNS needed)
sentinel monitor mymaster 172.19.0.3 6379 1
sentinel down-after-milliseconds mymaster 5000

sentinel failover-timeout mymaster 10000

# keep Sentinel healthy under DNS hiccups
sentinel resolve-hostnames yes

# when Sentinel tells clients who to talk to, use the hostname
sentinel announce-ip "sentinel"
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
dir "/data"
user default on nopass sanitize-payload ~* &* +@all
sentinel myid b57da987b59115f37caefd491872d1ed79929afb
sentinel config-epoch mymaster 78
sentinel leader-epoch mymaster 78
sentinel current-epoch 78

sentinel known-replica mymaster 172.19.0.2 6379

sentinel known-replica mymaster 172.19.0.4 6379

