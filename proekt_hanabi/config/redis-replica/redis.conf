save 900 1
save 300 10
save 60 10000
appendonly yes

maxmemory 256mb
maxmemory-policy allkeys-lru

bind 0.0.0.0
port 6379

# replica directive

replica-announce-ip "redis-replica"
# Generated by CONFIG REWRITE
dir "/data"
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
